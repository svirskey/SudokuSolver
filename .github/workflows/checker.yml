name: sudoku_solver checker

on:
  push:
    branches:
      - master
      - trying_build_windows
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on:
      - ubuntu-latest
      - windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make test